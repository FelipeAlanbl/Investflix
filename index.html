<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVESTFLIX</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- css para OWN CSS-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Investflix</h2>
            <nav>
                <a class="nav-link" href="#">Inicio</a>
                <a class="nav-link" href="#">Buy & Hold</a>
                <a class="nav-link" href="#">Casa de Análise</a>
                <a class="nav-link" href="#">Renda Fixa</a>
                <a class="nav-link" href="#">Opções</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="video-principal">
            <div class="container">
                <h3 class="titulo"></h3>
                <p class="descricao">
                </p>
                <div class="botoes">
                    <button id="button" role="button" class="botao">
                        <i class="fas fa-play"></i> Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> Mais informações
                    </button>
                </div> 
            </div>
        </div>
    </main>
    <div class="carrosel-videos">
        <div class="owl-carousel owl-theme">
            
        </div>
    </div>
    <div class="frame" style="display: none;" >  
        <div class="titulo">Pit Money</div>
        <div class="video">
    
        </div>
        
        <button class="botao">Voltar</button>
    </div>
    <script src="https://kit.fontawesome.com/50d68d5b1d.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
